<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Studio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              accent: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              paper: '#fcfcfc',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
        }

        /* Hide app shell elements */
        nav, header, button, .no-print, .editor-panel {
          display: none !important;
        }

        /* Reset layout for the main containers to allow flow */
        /* IMPORTANT: Do NOT target .flex or .relative globally as it breaks resume layout */
        #root {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        main {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Target the specific wrapper in ResumePreview to allow it to expand */
        .preview-panel {
          display: block !important;
          position: static !important; /* Static allows flow across pages */
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        /* Ensure the resume itself (the card) behaves as a printable document */
        #resume-preview {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          transform: none !important;
          overflow: visible !important;
        }
        
        /* Ensure text colors are black for print fidelity */
        #resume-preview * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/server": "https://esm.sh/react-dom@^19.2.3/server",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "docx": "https://esm.sh/docx@8.5.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-accent-100 selection:text-accent-900">
    <div id="root"></div>

  </body>
</html>
